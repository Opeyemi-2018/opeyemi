<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left-nav">
          <a href="index.html">
            <img
              class="logo"
              src="images/my-logo2.png"
              id="first-logo"
              alt=""
            />
          </a>
          <a href="index.html"
            ><img
              class="logo"
              src="images/my-logo-4.png"
              id="second-logo"
              alt=""
          /></a>
        </div>
        <div class="middle-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Home">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-moon" id="moon-icon"></i>
        <!-- <i class="fa-solid fa-sun"></i> -->
        <i class="fa fa-bars"></i>
      </nav>
    </header>

    <div class="main">
      <div class="contact-con">
        <h1>Get in touch</h1>
        <div class="contact-flex">
          <div class="left-contact">
            <p>You'd got a job idea... let's turn your idea into reality</p>
            <div class="contact-img">
              <img src="images/contact-image.png" alt="" />
            </div>
          </div>
          <div class="right-contact">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  id="name-input"
                  required
                  autocomplete="off"
                />
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
              </div>
              <div class="input-group">
                <input
                  type="number"
                  id="phone-input"
                  required
                  autocomplete="off"
                />
                <label for="number"
                  ><i class="fas fa-phone-square-alt"></i> Phone No</label
                >
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="email-input"
                  required
                  autocomplete="off"
                />
                <label for="email"
                  ><i class="fas fa-envelope"></i> email Id</label
                >
              </div>
              <div class="input-group">
                <textarea
                  id="text-input"
                  rows="8"
                  placeholder="your business plan"
                  required
                ></textarea>
              </div>
              <button type="submit" id="btn">
                submit <i class="fas fa-paper-plane"></i>
              </button>
              <p id="thanks"></p>
            </form>
          </div>
        </div>
      </div>
      <div class="social-link">
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-github"></i></a>
        <a href=""><i class="fab fa-facebook"></i></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
